    <style>
      :root {
        --fadein-anim-duration: 1200ms;
      }

      body {
        min-height: 100%;
        margin: 0;
        background-color: #1C1421;
      }

      #preloader {
        display: flex;
        align-items: center;
        justify-content: center;

        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        width: 100vw;
        height: 100vh;

        animation: showLoader .1s cubic-bezier(0.4, 0.0, 0.2, 1);
        transition-property: height, opacity;
        transition-duration: var(--fadein-anim-duration);
        transition-timing-function: cubic-bezier(0.4, 0.06, 0.55, 1);
        overflow: hidden;
      }

      #preloader svg {
        height: 32px;
      }

      #preloader::after {
        content: '';
        position: absolute;
        top: -3px;
        left: 50%;
        width: 500px;
        height: 100%;

        animation: load var(--fadein-anim-duration) cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
        background: linear-gradient(90deg, rgba(28, 20, 33, 0.5) 33.16%, rgba(28, 20, 33, 0) 51.33%, rgba(28, 20, 33, 0.5) 66.65%);
        transform: translateX(-50%);
      }

      ._loaded #preloader {
        pointer-events: none;
        opacity: 0;
      }

      @keyframes showLoader {
        from {
          opacity: 0;
        }
        to   {
          opacity: 1;
        }
      }

      @keyframes load {
        from {
          transform: translateX(-85%);
        }
        to   {
          transform: translateX(-15%);
        }
      }
    </style>
